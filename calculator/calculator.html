<DOCTYPE html>
  <html>
    <head>
      <link rel="stylesheet" type="text/css" href="calculator.css" >
    </head> 
    <body>
      <div id="container">
        <div><h1 id="output">0</h1></div>
        <div id="keypad">
          <div class="num_key" id="clear">C</div>
          <div class="key_col">
            <div class="num_key func_key" id="plus">+</div>
            <div class="num_key func_key" id="minus">-</div>
            <div class="num_key func_key" id="multiply">x</div>
            <div class="num_key func_key" id="divide">/</div>
          </div>
          <div class="key_row">
            <div class="num_key" id="nine">9</div>
            <div class="num_key" id="eight">8</div>
            <div class="num_key" id="seven">7</div>
          </div>
          <div class="key_row">
            <div class="num_key" id="six">6</div>
            <div class="num_key" id="five">5</div>
            <div class="num_key" id="four">4</div>
          </div>
          <div class="key_row">
            <div class="num_key" id="three">3</div>
            <div class="num_key" id="two">2</div>
            <div class="num_key" id="one">1</div>
          </div>
          <div class="key_row">
            <div class="num_key" id="zero">0</div>
            <div class="num_key" id="decimal">.</div>
            <div class="num_key" id="equals">=</div>
          </div>
        </div>
      </div>
      <div id="debug"></div>
      <script src="calculator.js"></script>
    </body>
  </html>
